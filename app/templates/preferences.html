{% extends "layout.html" %}

{% block head %}
Preferences
{% endblock %}

{% block title %}
Preferences
{% endblock %}

{% block body %}
    {% if page2 %}
    <form action="preferences" method="POST">
        <input type="hidden" name="page2" value="True">
        <div class="container">

            <div class="row">
                <div class="col-7 offset-2">
                    <label for="search" class="form-label">Pick Your Favorite Anime</label>
                    <input class="form-control" type="text" id="search" name="search" placeholder="Enter keywords of your favorite anime to search">
                </div>
                <div class="col-1">
                    <input type="submit" name="submit" value="Search">
                </div>
            </div>
            {% for x in searchresult %}
            <div class="row">
                <div class="col-8 offset-2">
                    <button type="submit" value="{{x}}" name="submit" class="btn btn-primary btn-block w-100 mt-3" >{{x}}</button>
                </div>
            </div>
            {% endfor %}
        </div>

    </form>
    {% else %}
    <form action="preferences" method="POST">
        <div class="container">

            <div class="row">
                <div class="col-8 offset-2">
                    <label for="nba" class="form-label">How important is the NBA to you?</label>
                    <input type="range" class="form-range" min="0" max="10" step="1" id="league" name="nba">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-8 offset-2">
                    <label for="city" class="form-label">Pick Your City</label>
                    <input class="form-control" list="cityOptions" id="city" name="city" placeholder="Type to search...">
                    <datalist id="cityOptions">
                    {% for x in cities %}
                        <option value="{{ x }}">
                    {% endfor %}
                    </datalist>
                </div>
            </div>
            <div class="row">
                <div class="col-8 offset-2">
                    <label for="weather" class="form-label">How important is the weather to you?</label>
                    <input type="range" class="form-range" min="0" max="10" step="1" id="weather" name="weather">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-8 offset-2">
                    <label for="city" class="form-label">Pick Your Favorite Anime</label>
                    <input class="form-control" type="text" id="city" name="city" placeholder="Type to search...">
                </div>
            </div>
            <div class="row">
                <div class="col-8 offset-2">
                    <label for="anime" class="form-label">How important is the Anime to you?</label>
                    <input type="range" class="form-range" min="0" max="10" step="1" id="anime" name="anime">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-1">
                    <input type="submit">
                </div>
            </div>
        </div>
    </form>
    {% endif %}
{% endblock %}
